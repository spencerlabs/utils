name: CI
on:
  push:
    branches: [ "test" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "test" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: yarn
    - name: Run test
      run: yarn test
    - name: Run lint
      run: yarn lint
    - name: Run build
      run: yarn build
